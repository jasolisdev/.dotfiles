<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <script src="https://kit.fontawesome.com/f00c14539b.js" crossorigin="anonymous"></script>
    <title>Startpage</title>
</head>

<body>
    <div class="container">
        <div id="time" class="time"></div>

        <form method="GET" action="http://www.duckduckgo.com/">
            <input name="q" class="search-field" autofocus>
            <button type="submit" class="search-submit" value="" style="fill: white"></button>
        </form>

        <div class="box">
            <div class="box-container general">
                <div class="heading">general</div>
                <a href="https://www.gmail.com/" target="_blank">
                    <div class="link" tabindex="1">Gmail</div>
                </a>
                <a href="https://www.youtube.com/" target="_blank">
                    <div class="link" tabindex="2">Youtube</div>
                </a>
                <a href="https://www.netflix.com/" target="_blank">
                    <div class="link" tabindex="3">Netflix</div>
                </a>
                <a href="https://www.spotify.com/" target="_blank">
                    <div class="link" tabindex="3">Spotify</div>
                </a>
            </div>
            <div class="box-container school">
                <div class="heading">school</div>
                <a href="https://canvas.cccd.edu/" target="_blank">
                    <div class="link" tabindex="5">Canvas</div>
                </a>
                <a href="https://mycoast.cccd.edu/" target="_blank">
                    <div class="link" tabindex="6">MyCoast</div>
                </a>
                <a href="https://www.udemy.com/" target="_blank">
                    <div class="link" tabindex="7">Udemy</div>
                </a>
                <a href="https://github.com/" target="_blank">
                    <div class="link" tabindex="8">Github</div>
                </a>
            </div>
            <div class="box-container social">
                <div class="heading">social</div>
                <a href="https://www.twitter.com/" target="_blank">
                    <div class="link" tabindex="9">Twitter</div>
                </a>
                <a href="https://instagram.com/" target="_blank">
                    <div class="link" tabindex="10">Instagram</div>
                </a>
                <a href="https://www.discord.com/" target="_blank">
                    <div class="link" tabindex="12">Discord</div>
                </a>
                <a href="https://reddit.com/" target="_blank">
                    <div class="link" tabindex="11">Reddit</div>
                </a>
            </div>
            <div class="box-container news">
                <div class="heading">news</div>
                <a href="https://www.ocregister.com/" target="_blank">
                    <div class="link" tabindex="12">OC Register</div>
                </a>
                <a href="https://www.latimes.com/" target="_blank">
                    <div class="link" tabindex="11">LA Times</div>
                </a>
                <a href="https://www.news.google.com/" target="_blank">
                    <div class="link" tabindex="10">Google</div>
                </a>
                <a href="https://www.news.yahoo.com/" target="_blank">
                    <div class="link" tabindex="9">Yahoo</div>
                </a>
            </div>
            <div class="box-container linux">
                <div class="heading">linux</div>
                <a href="https://www.reddit.com/r/unixporn/" target="_blank">
                    <div class="link" tabindex="11">r/unixporn</div>
                </a>
                <a href="https://www.wiki.archlinux.org/" target="_blank">
                    <div class="link" tabindex="12">Arch Wiki</div>
                </a>
                <a href="https://aur.archlinux.org/" target="_blank">
                    <div class="link" tabindex="11">AUR</div>
                </a>
            </div>
        </div>
    </div>


    <div class="wave-container">
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
        <div class="wave wave4"></div>
    </div>

    <script src="script.js"></script>

</body>

</html>
